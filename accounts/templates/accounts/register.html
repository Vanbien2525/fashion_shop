{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h2>Đăng ký tài khoản</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form|crispy }}
    {{ profile_form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Đăng ký</button>
  </form>
</div>
{% endblock %}
